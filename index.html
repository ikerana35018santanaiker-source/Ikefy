<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikefy Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .auth-container {
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .logo p {
            color: #999;
            font-size: 14px;
            margin-top: 5px;
        }

        .auth-container h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .player-container {
            padding: 30px;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .player-header h2 {
            color: #667eea;
            font-size: 28px;
        }

        .logout-btn {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #667eea;
            color: white;
        }

        .album-art {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 25px;
        }

        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .song-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 16px;
            color: #999;
        }

        .progress-container {
            margin-bottom: 25px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: #999;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            background: transparent;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #667eea;
            transition: all 0.3s;
        }

        .control-btn:hover {
            transform: scale(1.1);
            color: #764ba2;
        }

        .play-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .playlist {
            max-height: 250px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            margin-bottom: 8px;
        }

        .playlist-item:hover {
            background: #f5f5f5;
        }

        .playlist-item.active {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        }

        .playlist-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
        }

        .playlist-item-info {
            flex: 1;
        }

        .playlist-item-title {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login/Register -->
        <div id="authSection" class="auth-container">
            <div class="logo">
                <h1>Ikefy</h1>
                <p>Tu música, tu momento</p>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>

            <div id="loginForm">
                <h2>Iniciar Sesión</h2>
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="loginUsername" placeholder="Ingresa tu usuario">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña">
                </div>
                <button class="btn btn-primary" onclick="login()">Entrar</button>
                <button class="btn btn-secondary" onclick="showRegister()">¿No tienes cuenta? Regístrate</button>
            </div>

            <div id="registerForm" class="hidden">
                <h2>Crear Cuenta</h2>
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="registerUsername" placeholder="Elige un usuario">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="registerPassword" placeholder="Elige una contraseña">
                </div>
                <button class="btn btn-primary" onclick="register()">Registrarse</button>
                <button class="btn btn-secondary" onclick="showLogin()">¿Ya tienes cuenta? Inicia sesión</button>
            </div>
        </div>

        <!-- Music Player -->
        <div id="playerSection" class="player-container hidden">
            <div class="player-header">
                <h2>Ikefy</h2>
                <button class="logout-btn" onclick="logout()">Salir</button>
            </div>

            <img id="albumArt" class="album-art" src="" alt="Album Art">

            <div class="song-info">
                <div class="song-title" id="songTitle">Selecciona una canción</div>
                <div class="song-artist" id="songArtist">Ikefy Player</div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" onclick="seek(event)">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="previousSong()">⏮</button>
                <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">▶</button>
                <button class="control-btn" onclick="nextSong()">⏭</button>
            </div>

            <div class="playlist" id="playlist"></div>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        // Variables globales
        let currentUser = null;
        let songs = [];
        let currentSongIndex = 0;
        let isPlaying = false;
        const audio = document.getElementById('audio');

        // Cargar datos al iniciar
        window.onload = function() {
            checkAuth();
            loadSongs();
        };

        // Función para cargar canciones desde JSON
        async function loadSongs() {
            try {
                const response = await fetch('songs.json');
                songs = await response.json();
            } catch (error) {
                console.error('Error cargando canciones:', error);
                songs = [
                    {
                        "nombre": "Canción Demo 1",
                        "imagen": "cover1.jpg",
                        "archivo": "song1.mp3"
                    },
                    {
                        "nombre": "Canción Demo 2",
                        "imagen": "cover2.jpg",
                        "archivo": "song2.wav"
                    }
                ];
            }
        }

        // Autenticación
        function checkAuth() {
            const user = localStorage.getItem('ikefyUser');
            if (user) {
                currentUser = user;
                showPlayer();
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 3000);
        }

        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!username || !password) {
                showError('Por favor completa todos los campos');
                return;
            }

            const users = JSON.parse(localStorage.getItem('ikefyUsers') || '{}');
            
            if (users[username]) {
                showError('Este usuario ya existe');
                return;
            }

            users[username] = password;
            localStorage.setItem('ikefyUsers', JSON.stringify(users));
            showError('✓ Cuenta creada exitosamente');
            setTimeout(showLogin, 1500);
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showError('Por favor completa todos los campos');
                return;
            }

            const users = JSON.parse(localStorage.getItem('ikefyUsers') || '{}');
            
            if (users[username] === password) {
                currentUser = username;
                localStorage.setItem('ikefyUser', username);
                showPlayer();
            } else {
                showError('Usuario o contraseña incorrectos');
            }
        }

        function logout() {
            localStorage.removeItem('ikefyUser');
            currentUser = null;
            audio.pause();
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('playerSection').classList.add('hidden');
            showLogin();
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function showPlayer() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('playerSection').classList.remove('hidden');
            loadPlaylist();
            if (songs.length > 0) {
                loadSong(0);
            }
        }

        // Player
        function loadPlaylist() {
            const playlist = document.getElementById('playlist');
            playlist.innerHTML = '';
            
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                if (index === currentSongIndex) item.classList.add('active');
                item.onclick = () => {
                    loadSong(index);
                    play();
                };
                
                item.innerHTML = `
                    <img src="${song.imagen}" alt="${song.nombre}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Crect fill=%22%23667eea%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%22 y=%2250%22 font-size=%2240%22 fill=%22white%22 text-anchor=%22middle%22 dy=%22.3em%22%3E♪%3C/text%3E%3C/svg%3E'">
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${song.nombre}</div>
                    </div>
                `;
                playlist.appendChild(item);
            });
        }

        function loadSong(index) {
            currentSongIndex = index;
            const song = songs[index];
            
            audio.src = song.archivo;
            document.getElementById('songTitle').textContent = song.nombre;
            document.getElementById('albumArt').src = song.imagen;
            document.getElementById('albumArt').onerror = function() {
                this.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 300 300'%3E%3Crect fill='%23667eea' width='300' height='300'/%3E%3Ctext x='150' y='150' font-size='100' fill='white' text-anchor='middle' dy='.3em'%3E♪%3C/text%3E%3C/svg%3E";
            };
            
            updatePlaylist();
        }

        function updatePlaylist() {
            document.querySelectorAll('.playlist-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentSongIndex);
            });
        }

        function togglePlay() {
            if (isPlaying) {
                pause();
            } else {
                play();
            }
        }

        function play() {
            audio.play();
            isPlaying = true;
            document.getElementById('playBtn').innerHTML = '⏸';
        }

        function pause() {
            audio.pause();
            isPlaying = false;
            document.getElementById('playBtn').innerHTML = '▶';
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            play();
        }

        function previousSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            play();
        }

        function seek(event) {
            const progressBar = event.currentTarget;
            const clickX = event.offsetX;
            const width = progressBar.offsetWidth;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        // Event listeners
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
        });

        audio.addEventListener('loadedmetadata', () => {
            document.getElementById('duration').textContent = formatTime(audio.duration);
        });

        audio.addEventListener('ended', nextSong);

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
