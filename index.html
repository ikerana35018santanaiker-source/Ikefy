<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikefy - Music Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        /* Auth Styles */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1db954 0%, #191414 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-container {
            background: rgba(25, 20, 20, 0.95);
            padding: 50px;
            border-radius: 20px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo h1 {
            font-size: 56px;
            font-weight: 800;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-logo p {
            color: #b3b3b3;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: #121212;
            border: 2px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1db954;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #1db954;
            color: #000;
        }

        .btn-primary:hover {
            background: #1ed760;
            transform: scale(1.02);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: #fff;
            color: #000;
        }

        .error-message {
            background: #e22134;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        /* Main App Layout */
        .app-container {
            display: flex;
            height: 100vh;
            background: #000;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #000;
            padding: 24px 12px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #282828;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            color: #1db954;
            margin-bottom: 30px;
            padding: 0 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: #b3b3b3;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .nav-item:hover {
            color: #fff;
            background: #282828;
        }

        .nav-item.active {
            color: #fff;
            background: #282828;
        }

        .nav-item span {
            font-size: 24px;
            margin-right: 16px;
        }

        .user-profile {
            margin-top: auto;
            padding: 16px;
            background: #181818;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-name {
            font-weight: 600;
            color: #fff;
        }

        .logout-icon {
            cursor: pointer;
            font-size: 20px;
            color: #b3b3b3;
            transition: color 0.3s;
        }

        .logout-icon:hover {
            color: #fff;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            background: linear-gradient(180deg, #1f1f1f 0%, #121212 100%);
            padding-bottom: 120px;
        }

        .content-header {
            padding: 24px 32px;
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, transparent 100%);
        }

        .search-bar {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            background: #fff;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            color: #000;
        }

        .search-bar::placeholder {
            color: #666;
        }

        .content-section {
            padding: 32px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #fff;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .card {
            background: #181818;
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .card:hover {
            background: #282828;
            transform: translateY(-4px);
        }

        .card-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        .card-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-subtitle {
            font-size: 13px;
            color: #b3b3b3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .play-icon {
            width: 48px;
            height: 48px;
            background: #1db954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #000;
            margin-top: 12px;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.3s;
            cursor: pointer;
        }

        .card:hover .play-icon {
            opacity: 1;
            transform: translateY(0);
        }

        /* Player Bar */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 90px;
            background: #181818;
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 100;
        }

        .player-song-info {
            display: flex;
            align-items: center;
            width: 30%;
            gap: 16px;
        }

        .player-album-art {
            width: 56px;
            height: 56px;
            border-radius: 4px;
            object-fit: cover;
        }

        .player-details {
            flex: 1;
            min-width: 0;
        }

        .player-title {
            font-weight: 600;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
        }

        .player-artist {
            font-size: 12px;
            color: #b3b3b3;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }

        .control-buttons {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 8px;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: #b3b3b3;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            color: #fff;
            transform: scale(1.1);
        }

        .play-pause-btn {
            width: 32px;
            height: 32px;
            background: #fff;
            color: #000;
            border-radius: 50%;
            font-size: 16px;
        }

        .play-pause-btn:hover {
            transform: scale(1.06);
        }

        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .time {
            font-size: 11px;
            color: #b3b3b3;
            min-width: 40px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #4d4d4d;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: #1db954;
            border-radius: 2px;
            width: 0%;
            position: relative;
        }

        .progress::after {
            content: '';
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .progress-bar:hover .progress::after {
            opacity: 1;
        }

        .player-volume {
            width: 30%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 12px;
        }

        .volume-icon {
            color: #b3b3b3;
            font-size: 18px;
        }

        .volume-bar {
            width: 100px;
            height: 4px;
            background: #4d4d4d;
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-level {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            width: 100%;
        }

        .hidden {
            display: none !important;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #282828;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3e3e3e;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #b3b3b3;
        }

        .no-results h3 {
            font-size: 24px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <!-- Auth Overlay -->
    <div id="authOverlay" class="auth-overlay">
        <div class="auth-container">
            <div class="auth-logo">
                <h1>Ikefy</h1>
                <p>Millones de canciones. Gratis en Ikefy.</p>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>

            <!-- Login Form -->
            <div id="loginForm">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="loginUsername" placeholder="Ingresa tu usuario">
                </div>
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" id="loginPassword" placeholder="Ingresa tu contrase√±a">
                </div>
                <button class="btn btn-primary" onclick="login()">Iniciar Sesi√≥n</button>
                <button class="btn btn-secondary" onclick="showRegister()">Registrarse</button>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="registerUsername" placeholder="Elige un usuario">
                </div>
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" id="registerPassword" placeholder="Elige una contrase√±a">
                </div>
                <button class="btn btn-primary" onclick="register()">Crear Cuenta</button>
                <button class="btn btn-secondary" onclick="showLogin()">Ya tengo cuenta</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="appContainer" class="app-container hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">Ikefy</div>
            
            <div class="nav-item active" data-view="home">
                <span>üè†</span> Inicio
            </div>
            <div class="nav-item" data-view="search">
                <span>üîç</span> Buscar
            </div>
            <div class="nav-item" data-view="popular">
                <span>üî•</span> Populares
            </div>
            <div class="nav-item" data-view="recent">
                <span>üïê</span> Recientes
            </div>

            <div class="user-profile">
                <div class="user-name" id="userName"></div>
                <div class="logout-icon" onclick="logout()">üö™</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Home View -->
            <div id="homeView" class="view">
                <div class="content-header">
                    <input type="text" class="search-bar" id="searchInput" placeholder="¬øQu√© quieres escuchar?">
                </div>
                
                <div class="content-section">
                    <h2 class="section-title">Todas las canciones</h2>
                    <div class="cards-grid" id="allSongsGrid"></div>
                </div>
            </div>

            <!-- Search View -->
            <div id="searchView" class="view hidden">
                <div class="content-header">
                    <input type="text" class="search-bar" id="searchInput2" placeholder="Busca canciones...">
                </div>
                
                <div class="content-section">
                    <div id="searchResults"></div>
                </div>
            </div>

            <!-- Popular View -->
            <div id="popularView" class="view hidden">
                <div class="content-section">
                    <h2 class="section-title">üî• M√°s Populares</h2>
                    <div class="cards-grid" id="popularGrid"></div>
                </div>
            </div>

            <!-- Recent View -->
            <div id="recentView" class="view hidden">
                <div class="content-section">
                    <h2 class="section-title">üïê Reproducidas Recientemente</h2>
                    <div class="cards-grid" id="recentGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Player Bar -->
    <div id="playerBar" class="player-bar hidden">
        <div class="player-song-info">
            <img id="currentAlbumArt" class="player-album-art" src="" alt="">
            <div class="player-details">
                <div class="player-title" id="currentTitle">Selecciona una canci√≥n</div>
                <div class="player-artist" id="currentArtist">Ikefy</div>
            </div>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn" onclick="previousSong()">‚èÆ</button>
                <button class="control-btn play-pause-btn" id="playPauseBtn" onclick="togglePlay()">‚ñ∂</button>
                <button class="control-btn" onclick="nextSong()">‚è≠</button>
            </div>
            <div class="progress-container">
                <span class="time" id="currentTime">0:00</span>
                <div class="progress-bar" onclick="seek(event)">
                    <div class="progress" id="progressBar"></div>
                </div>
                <span class="time" id="duration">0:00</span>
            </div>
        </div>

        <div class="player-volume">
            <span class="volume-icon">üîä</span>
            <div class="volume-bar" onclick="setVolume(event)">
                <div class="volume-level" id="volumeLevel"></div>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        // Variables globales
        let currentUser = null;
        let songs = [];
        let currentSongIndex = 0;
        let isPlaying = false;
        let recentSongs = [];
        const audio = document.getElementById('audio');

        // Inicializaci√≥n
        window.onload = function() {
            checkAuth();
            loadSongs();
            setupEventListeners();
        };

        async function loadSongs() {
            try {
                const response = await fetch('songs.json');
                songs = await response.json();
                
                // A√±adir reproducciones aleatorias para simular popularidad
                songs = songs.map(song => ({
                    ...song,
                    plays: Math.floor(Math.random() * 10000)
                }));
            } catch (error) {
                console.error('Error cargando canciones:', error);
                songs = [
                    {
                        "nombre": "Summer Vibes",
                        "imagen": "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=500",
                        "archivo": "song1.mp3",
                        "plays": 8543
                    },
                    {
                        "nombre": "Night Drive",
                        "imagen": "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=500",
                        "archivo": "song2.mp3",
                        "plays": 6721
                    }
                ];
            }
            loadRecentSongs();
        }

        // Auth Functions
        function checkAuth() {
            const user = localStorage.getItem('ikefyUser');
            if (user) {
                currentUser = user;
                showApp();
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 3000);
        }

        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!username || !password) {
                showError('Por favor completa todos los campos');
                return;
            }

            const users = JSON.parse(localStorage.getItem('ikefyUsers') || '{}');
            
            if (users[username]) {
                showError('Este usuario ya existe');
                return;
            }

            users[username] = password;
            localStorage.setItem('ikefyUsers', JSON.stringify(users));
            showError('‚úì Cuenta creada exitosamente');
            setTimeout(showLogin, 1500);
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showError('Por favor completa todos los campos');
                return;
            }

            const users = JSON.parse(localStorage.getItem('ikefyUsers') || '{}');
            
            if (users[username] === password) {
                currentUser = username;
                localStorage.setItem('ikefyUser', username);
                showApp();
            } else {
                showError('Usuario o contrase√±a incorrectos');
            }
        }

        function logout() {
            localStorage.removeItem('ikefyUser');
            currentUser = null;
            audio.pause();
            document.getElementById('authOverlay').classList.remove('hidden');
            document.getElementById('appContainer').classList.add('hidden');
            document.getElementById('playerBar').classList.add('hidden');
            showLogin();
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function showApp() {
            document.getElementById('authOverlay').classList.add('hidden');
            document.getElementById('appContainer').classList.remove('hidden');
            document.getElementById('playerBar').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser;
            renderAllSongs();
            renderPopularSongs();
            renderRecentSongs();
        }

        // Navigation
        function setupEventListeners() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    this.classList.add('active');
                    
                    const view = this.dataset.view;
                    document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
                    document.getElementById(view + 'View').classList.remove('hidden');
                });
            });

            // B√∫squeda
            const searchInputs = [document.getElementById('searchInput'), document.getElementById('searchInput2')];
            searchInputs.forEach(input => {
                if (input) {
                    input.addEventListener('input', (e) => handleSearch(e.target.value));
                }
            });

            // Audio events
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('loadedmetadata', updateDuration);
            audio.addEventListener('ended', nextSong);
        }

        function handleSearch(query) {
            const searchResults = document.getElementById('searchResults');
            
            if (!query.trim()) {
                searchResults.innerHTML = '<div class="no-results"><h3>Empieza a buscar</h3><p>Encuentra tus canciones favoritas</p></div>';
                return;
            }

            const filtered = songs.filter(song => 
                song.nombre.toLowerCase().includes(query.toLowerCase())
            );

            if (filtered.length === 0) {
                searchResults.innerHTML = '<div class="no-results"><h3>No se encontraron resultados</h3><p>Intenta con otra b√∫squeda</p></div>';
                return;
            }

            searchResults.innerHTML = `
                <h2 class="section-title">Resultados de b√∫squeda</h2>
                <div class="cards-grid">
                    ${filtered.map((song, index) => createSongCard(song, songs.indexOf(song))).join('')}
                </div>
            `;
        }

        // Render Functions
        function renderAllSongs() {
            const grid = document.getElementById('allSongsGrid');
            grid.innerHTML = songs.map((song, index) => createSongCard(song, index)).join('');
        }

        function renderPopularSongs() {
            const popular = [...songs].sort((a, b) => b.plays - a.plays).slice(0, 12);
            const grid = document.getElementById('popularGrid');
            grid.innerHTML = popular.map(song => createSongCard(song, songs.indexOf(song))).join('');
        }

        function renderRecentSongs() {
            const grid = document.getElementById('recentGrid');
            if (recentSongs.length === 0) {
                grid.innerHTML = '<div class="no-results"><h3>Sin reproducciones recientes</h3><p>Empieza a escuchar m√∫sica</p></div>';
                return;
            }
            grid.innerHTML = recentSongs.map(song => createSongCard(song, songs.indexOf(song))).join('');
        }

        function createSongCard(song, index) {
            return `
                <div class="card" onclick="playSong(${index})">
                    <img class="card-image" src="${song.imagen}" alt="${song.nombre}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Crect fill=%22%231db954%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%22 y=%2250%22 font-size=%2240%22 fill=%22white%22 text-anchor=%22middle%22 dy=%22.3em%22%3E‚ô™%3C/text%3E%3C/svg%3E'">
                    <div class="card-title">${song.nombre}</div>
                    <div class="card-subtitle">${song.plays ? `${song.plays.toLocaleString()} reproducciones` : 'Ikefy'}</div>
                    <div class="play-icon" onclick="event.stopPropagation(); playSong(${index})">‚ñ∂</div>
                </div>
            `;
        }

        // Player Functions
        function playSong(index) {
            currentSongIndex = index;
            const song = songs[index];
            
            audio.src = song.archivo;
            document.getElementById('currentTitle').textContent = song.nombre;
            document.getElementById('currentArtist').textContent = `${song.plays ? song.plays.toLocaleString() : '0'} reproducciones`;
            document.getElementById('currentAlbumArt').src = song.imagen;
            
            // A√±adir a recientes
            addToRecent(song);
            
            play();
        }

        function play() {
            audio.play();
            isPlaying = true;
            document.getElementById('playPauseBtn').innerHTML = '‚è∏';
        }

        function pause() {
            audio.pause();
            isPlaying = false;
            document.getElementById('playPauseBtn').innerHTML = '‚ñ∂';
        }

        function togglePlay() {
            if (isPlaying) {
                pause();
            } else {
                if (audio.src) {
                    play();
                } else if (songs.length > 0) {
                    playSong(0);
                }
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(currentSongIndex);
        }

        function previousSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playSong(currentSongIndex);
        }

        function seek(event) {
            const progressBar = event.currentTarget;
            const clickX = event.offsetX;
            const width = progressBar.offsetWidth;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        function setVolume(event) {
            const volumeBar = event.currentTarget;
            const clickX = event.offsetX;
            const width = volumeBar.offsetWidth;
            const volume = clickX / width;
            audio.volume = volume;
            document.getElementById('volumeLevel').style.width = (volume * 100) + '%';
        }

        function updateProgress() {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
        }

        function updateDuration() {
            document.getElementById('duration').textContent = formatTime(audio.duration);
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Recent Songs Management
        function addToRecent(song) {
            recentSongs = recentSongs.filter(s => s.nombre !== song.nombre);
            recentSongs.unshift(song);
            recentSongs = recentSongs.slice(0, 12);
            saveRecentSongs();
            renderRecentSongs();
        }

        function saveRecentSongs() {
            localStorage.setItem('ikefyRecent_' + currentUser, JSON.stringify(recentSongs));
        }

        function loadRecentSongs() {
            const saved = localStorage.getItem('ikefyRecent_' + currentUser);
            if (saved) {
                recentSongs = JSON.parse(saved);
            }
        }
    </script>
</body>
</html>
